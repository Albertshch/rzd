<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Диплом</title>
    <link rel="import" href="content.html">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


</head>

<body>
    <script>
        let link = document.querySelector('link[rel=import]');
        let content = link.import.querySelector('#intro-dm');
        document.body.appendChild(content.cloneNode(true));
    </script>
    <div class="container">
        <nav class="navbar navbar-light bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="/img/2logo.png" alt="/"></a>
                <div class="logo-text">
                    <p class="logo-name-text h5">Веб-сервис обеспечения загрузки пригородного ЖД-транспорта</p>
                </div>
                <div class="butt-modal">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary w-100 registr" data-bs-toggle="modal"
                            data-bs-target="#exampleModal1">
                            Вход
                        </button>
                    </div>


                    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel1">Регистрация</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Email"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <a class="forgot-pass" href="/">Забыли пароль?</a>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Закрыть</button>
                                    <button type="button" class="btn btn-primary">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary registr mt-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Регистрация
                        </button>
                    </div>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                        <input type="text" class="form-control" placeholder="First name"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Last name"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Email"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                        <span class="input-group-text" id="basic-addon1">@gmail.com</span>
                                    </div>

                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="*Confirm password"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Закрыть</button>
                                    <button type="button" class="btn btn-primary">Создать пользователя</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Откуда" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Куда" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="col-2">
                <input type="date" class="form-control">
            </div>


            <div class="col-2">
                <input type="button" class="rounded btn-light p-1 w-75" value="Найти" onmousedown="viewDiv()">
            </div>


            <div id="div1" class="mt-3">
                <table class="table bg-light">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Откуда</th>
                            <th scope="col">Куда</th>
                            <th scope="col">Время</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Ростов-на-Дону</td>
                            <td>Ростов-на-Дону</td>
                            <td>10:00</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Таганрог</td>
                            <td>Таганрог</td>
                            <td>11:00</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Успенка</td>
                            <td>12:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>









        </div>



                    
        <div class="footer bg-dark fixed-bottom text-light">
            <p>footer</p>
        </div>




        <script src="jquery.js"></script>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </div>
</body>

</html>
